<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>Sarang Akhade's Portfolio | Full Stack Developer & Machine Learning Enthusiast</title>
    <meta
      name="description"
      content="Explore Sarang Akhade's portfolio showcasing expertise in Full Stack (MERN) development, Machine Learning projects, and intuitive UI/UX design. Discover innovative digital solutions."
    />
    <meta
      name="keywords"
      content="Sarang Akhade, Sarang, Full Stack Developer, MERN Stack, Machine Learning Enthusiast, React, Node.js, Express, MongoDB, Python, TensorFlow, AI Projects, UI/UX Design, Digital Solutions, Portfolio"
    />
    <meta name="author" content="Sarang Akhade" />
    <meta name="language" content="English" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />

    <!-- Canonical URL (UPDATE IF YOUR DEPLOYMENT URL IS DIFFERENT) -->
    <link rel="canonical" href="https://sarangakhade.netlify.app/" />

    <!-- Favicon and Touch Icons (Ensure LOGO.jpg is in your /public folder) -->
    <link rel="apple-touch-icon" href="/LOGO.jpg" />
    <link rel="icon" type="image/jpeg" sizes="32x32" href="/LOGO.jpg" />
    <link rel="icon" type="image/jpeg" sizes="16x16" href="/LOGO.jpg" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Sarang Akhade's Portfolio | Full Stack Developer & Machine Learning Enthusiast" />
    <meta
      property="og:description"
      content="Discover Sarang Akhade's innovative projects in Full Stack (MERN) development, Machine Learning, and creative UI/UX design. Transforming ideas into scalable digital solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sarangakhade.netlify.app/" /> {/* UPDATE IF NEEDED */}
    <meta property="og:image" content="/LOGO.jpg" /> {/* Ensure LOGO.jpg is in /public */}
    <meta property="og:image:alt" content="Sarang Akhade's Portfolio Logo" />
    <meta property="og:site_name" content="Sarang Akhade's Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sarang Akhade's Portfolio | Full Stack Developer & Machine Learning Enthusiast" />
    <meta
      name="twitter:description"
      content="Explore innovative projects in Full Stack development and Machine Learning with Sarang Akhade. Cutting-edge digital solutions with a focus on MERN stack and intuitive UI/UX design."
    />
    <meta name="twitter:image" content="/LOGO.jpg" /> {/* Ensure LOGO.jpg is in /public */}
    <meta name="twitter:image:alt" content="Sarang Akhade's Portfolio Logo" />

    <!-- Structured Data: JSON-LD for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Sarang Akhade",
        "jobTitle": "Full Stack Developer & Machine Learning Enthusiast",
        "url": "https://sarangakhade.netlify.app/", // UPDATE IF NEEDED
        "image": "https://sarangakhade.netlify.app/LOGO.jpg", // UPDATE IF NEEDED (absolute path to your logo)
        "description": "Sarang Akhade specializes in Full Stack (MERN) development, Machine Learning projects, and UI/UX design, delivering innovative digital solutions.",
        "sameAs": [
          "https://www.linkedin.com/in/sarang-akhade-72a846272/",
          "https://github.com/Akhadesarang1"
          // Add your X.com (Twitter) URL here if you have one, e.g., "https://twitter.com/yourhandle"
        ]
      }
    </script>

    <!-- Additional Meta Tags for Enhanced SEO and Security -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="format-detection" content="telephone=no" />
    {/* Content-Security-Policy: This is restrictive. Adjust if you use external resources. */}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
    <meta name="theme-color" content="#0F172A" /> {/* Your primary theme color */}

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
